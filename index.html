  <style type="text/css">
  html, body {
    font-family: Helvetica, Arial, sans-serif;
    font-size: 12pt;
    height: 100%;
    margin: 0;
    overflow: hidden;
  }
  #map {
    width: 100%;
    flex: 1 1 auto;
  }
  .clickable, button {
    cursor: pointer;
  }
  label.clickable {
    white-space: nowrap;
  }
  .error {
    color: red;
    font-weight: bold;
  }
  .icon {
    width: 1.4em;
    height: 1.4em;
    vertical-align: middle;
  }
  .hidden {
    display: block;
    position: absolute;
    opacity: 0;
    width: 1px;
    height: 1px;
    overflow: hidden;
  }
  .main {
    display: flex;
    flex-flow: column;
    height: 100%;
    margin: 0;
  }
  .rows {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
  }
  .columns {
    display: flex;
    flex-direction: column;
    align-self: flex-end;
    padding: 3pt 3pt;
  }
  .columns > div {
    margin: 1pt;
  }
  .small {
    font-size: smaller;
  }
  input[type=text], input[type=number] {
    border: 1px solid #222;
    font-family: Helvetica, Arial, sans-serif;
    font-size: 12pt;
    padding: 3pt;
    min-width: 8.5em;
  }
  input[type=text]:read-only {
    border: 1px dotted #444;
  }
  input[type=text]:invalid+span:after {
    position: relative;
    content: '✖';
    left: -1em;
    color: red;
  }
  input[type=text]:valid+span:after {
    position: relative;
    content: '✓';
    left: -1em;
    color: green;
  }
  header {
    padding: .5ex 4pt;
    font-size: 14.5pt;
    font-weight: bold;
    background-color: #222;
    color: #fff;
}
  footer {
    background-color: #222;
    color: #ddd;
    font-size: smaller;
    left: -1em;
    margin: 0;
    padding: 2pt;
  }
  a {
    text-decoration: none;
  }
  footer a {
    color: #fff;
  }
  footer a:visited {
    color: #eee;
  }
  div {
    position: relative;
  }
  .bubble {
    position: absolute;
    margin-top: 10px;
    background-color: rgba(222, 20, 20, .9);
    color: #eee;
    padding: 1ex 1em;
    z-index: 999;
    transition-property: opacity, visibility;
    transition-duration: 250ms;
    transition-timing-function: ease-out;
    opacity: 0;
    visibility: hidden;
  }
  .bubble.show {
    transition-property: opacity, visibility;
    transition-duration: 250ms;
    transition-timing-function: ease-in;
    opacity: 1;
    visibility: visible;
  }
  .bubble:after {
	  content: '';
	  position: absolute;
	  top: -10px;
	  left: 20px;
	  width: 0;
	  height: 0;
	  border: 10px solid transparent;
	  border-bottom-color: rgba(222, 20, 20, .9);
	  border-top: 0;
  }
  .longpress {
    animation-name: longpress;
    animation-delay: 120ms;
    animation-duration: 380ms;
    animation-timing-function: ease-in-out;
  }
  @keyframes longpress {
    0% { background: inherit; }
    100% { background: rgb(174, 255, 97); }
  }
  @media (max-height: 800px) {
    header {
      padding: .3ex 3px;
      font-size: 12.5pt;
      text-align: center;
    }
    footer {
      display: none;
    }
  }
  @media (max-width: 800px) {
    header {
      text-align: center;
    }
  }
  .olc-label {
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
  }
  .olc-label .code1.roadmap {
    color: rgba(68, 122, 221, 0.5);
  }
  .olc-label .code2.roadmap {
    color: rgba(68, 122, 221, 0.5);
  }
  .olc-label .code3.roadmap {
    color: rgba(68, 122, 221, 0.5);
  }
  .olc-label .code1.satellite {
    color: rgba(231, 231, 68, 0.5);
  }
  .olc-label .code2.satellite {
    color: rgba(231, 231, 68, 0.5);
  }
  .olc-label .code3.satellite {
    color: rgba(231, 231, 68, 0.5);
  }
  .map-control {
    background-color: transparent;
    width: 35px;
    height: 35px;
    text-align: center;
    display: inline-block;
  }
  .map-control.clickable:hover {
    background-color: #e0e0e0;
  }
  .enabled {
    background-color: #ccc;
  }
  svg circle, line, rect, path {
    stroke: #222;
    stroke-width: 1.5px;
    fill: none;
  }
  .map-control.disabled {
    display: none;
  }

<body>
  <div class="main">
    <header>Open-Location-Code-Konvertierer</header>
    <div class="rows">
      <div class="columns">
        <div>Breitengrad</div>
        <div><input type="number" id="lat" min="-90" max="90" step="0.00126" size="13"/></div>
      </div>
      <div class="columns">
        <div>Längengrad</div>
        <div><input type="number" id="lng" min="-180" max="180" step="0.000126" size="13"/></div>
      </div>
      <div class="columns">
        <div>Open Location Code</div>
        <div><input type="text" id="pluscode" minlength="2" maxlength="12" size="16"/><span class="validity"></span></div>
      </div>
      <div class="columns">
        <div style="white-space: pre"><input type="text" id="olc" size="31" placeholder="&ldquo;gekürzter&rdquo; Open Location Code" readonly/><input type="checkbox" id="geocoding" title="Geocoding ein-/ausschalten"/></div>
      </div>
    </div>
    <div id="map"></div>
